<!doctype html>
<html ng-app="surveyBot">
  <head>
    <script src="lib/angular.js"></script>
    <script src="app.js"></script>
    <script src="controllers/FunQController.js"></script>
    <script src="controllers/EmbarrassingQController.js"></script>
    <script src="services/QuestionsFactory.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <title>Survey Bot</title>
  </head>
  <body>
    <div class="container">
      <div ng-controller="FunQCtrl">
        <div id="fun-question">
          <h4>{{question}}</h4>
          <form ng-submit="QuestionsFactory.addResponse()" class="form-inline" role="form">
            <div class="form-group">
              <input ng-model="QuestionsFactory.response" type="text" class="form-control" placeholder="Fun!">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
        <div id="fun-response">
          <h4 ng-show="responses.length">Responses</h4>
            <ul>
              <li ng-repeat="item in responses">
                {{item.text}} @ {{item.time | date: "short"}}
              </li>
            </ul>
        </div>
      </div>
    </div>
  </body>
</html>
